<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evaluador de Cumplimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Login -->
    <div id="login" class="container mt-5">
        <div class="card shadow col-md-6 mx-auto">
            <div class="card-body text-center">
                <img src="assets/logo.png" width="100" class="mb-3">
                <h2 class="mb-4">🔐 Iniciar Sesión</h2>
                <form id="loginForm">
                    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                    <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- App -->
    <div id="app" class="container mt-3 d-none">
        <nav class="navbar bg-white shadow-sm mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">👋 Hola, <span id="userName"></span></span>
                <button id="logout" class="btn btn-sm btn-danger">Cerrar sesión</button>
            </div>
        </nav>
        
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title">📝 Nueva Evaluación</h4>
                <div id="preguntas" class="mb-3"></div>
                <button id="guardar" class="btn btn-success">💾 Guardar</button>
            </div>
        </div>
        
        <div class="mt-3 text-end">
            <button id="exportar" class="btn btn-warning me-2">📊 Exportar Excel</button>
            <button id="whatsapp" class="btn btn-info">📤 Enviar por WhatsApp</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
